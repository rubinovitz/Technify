<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Flag Filter</title>

    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">

    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <style>
      body {
        background-color: black;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        line-height:1.5em;
        color: white;
        -webkit-font-smoothing: antialiased;
        text-align: center;
      }

      h1, h2, h3 {
        text-align: center;
        padding: 0px;
        margin: 0;
      }

      .container {
        max-width: 400px;
        margin: 200px auto;
      }

      #formupload {
        margin-top: 30px;
      }

      a {
        color: #ffb1dc;
        font-size: 1.1em;
      }

    </style>
  </head>

  <body>

    <div class="container">
      <h1>Flag Filter</h1>
      <h3>Upload an image to filter  it! Make sure its a JPG, JPEG, or PNG!</h3>
      <p>Thanks to <a href="http://gotechnica.org/">Technica</a> hackathon for
      writing the <a herf="https://github.com/AlexEKoren/Technify">code</a> this app is based off of.</p>
      <form id="formupload" class="form-inline" role="form" action="flagify" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="imagefile">Choose an image</label>
          <input type="file" name="imagefile" id="imagefile">
        </div>
        <p>
        <div class="radio form-group">
            <label for="imagefile">Choose an flag filter</label>

        <label>
            <input type="radio" name="flag" id="optionsRadios1" value="lebanon" checked>
            Lebanon
        </label>
        </div>
        <div class="radio">
        <label>
            <input type="radio" name="flag" id="optionsRadios2" value="iraq">
            Iraq
        </label>
        </div>
        <div class="radio">
        <label>
            <input type="radio" name="flag" id="optionsRadios3"
            value="syria">
            Syria
        </label>
        </div>
        <p>
        <input type="submit" class="btn btn-primary" value="Filter!" id="technify"></input>
      </form>
    </div>

 </body>
</html>
